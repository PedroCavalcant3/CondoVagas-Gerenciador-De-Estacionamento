<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
<meta charset="UTF-8">
<!-- bootstrap CSS  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">


<title>CondoVagas - Inicio</title>
</head>


<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">CondoVagas</span>
			<a href="/vagas/novavaga" class="btn btn-primary" role="button">Novo
				Post</a>
		</nav>
	</header>
	<section>

		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb"
					style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item active" aria-current="page">Minhas
						Vagas</li>
				</ol>
			</nav>
			<div class="card shadow-sm bg-white rounded"
				style="margin-top: 20px;" th:each="vagamodel : ${vagas}">
				<div class="card-body">
					Titular: <span th:text="${vagamodel.nomeDoResponsavel}"></span>
					Registro: <span th:text="${vagamodel.dataDeRegistro}"></span> <a th:href="${(#mvc.url('VC#getVaga').arg(0, vagamodel.id)).build()}"
						 ><h4 class="card-title"
							 style="font-weight: bold; color: black; padding-top: 5px;">
							Vaga: <span th:text=" ${vagamodel.numeroDaVaga}"></span>
						</h4></a> Apartamento: <span th:text="${vagamodel.numeroDoApartamento}"></span>
					Bloco: <span th:text="${vagamodel.numeroDoApartamento}"></span>
				</div>
			</div>
		</div>

	</section>

</body>

</html>

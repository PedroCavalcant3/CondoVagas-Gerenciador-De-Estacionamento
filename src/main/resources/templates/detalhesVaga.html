<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>CondoVagas - Inicio</title>

</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">CondoVaga
                - Detalhes</span> <a href="/vagas/novavaga" class="btn btn-primary" role="button">Novo
                Post</a>
        </nav>

    </header>

    <section>
        <div class="container" style="width: 60%;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item"><a href="/vagas">Vagas</a></li>
                    <li class="breadcrumb-item active" aria-current="page">detalhes</li>
                </ol>
            </nav>
            <div>
                <h2 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
                    <span th:text="${vaga.numeroDaVaga}"></span>
                </h2>
                <h8 class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i> <span th:text="${vaga.nomeDoResponsavel}"></span> <br>
                    <i class="material-icons">date_range</i> <span th:text="${vaga.dataAtualizacao}"></span>
                </h8>
				<br>
                <span class="material-icons-outlined" th:text="${vaga.placaDoVeiculo}"> space_dashboard </span><br>
                <i class="card-text" style="margin-top: 30px; font-style: bold;"><span
                        th:text="${vaga.marcaDoCarro}"></span></i> <i class="card-text"
                    style="margin-top: 30px; font-style: bold;"><span th:text="${vaga.modeloDoCarro}"></span></i> <i
                    class="card-text" style="margin-top: 30px; font-style: bold;"><span
                        th:text="${vaga.corDoCarro}"></span></i><br>
                <i class="card-text" style="margin-top: 30px; font-style: bold;"><span
                        th:text="${vaga.numeroDoApartamento}"></span></i> <br>
                        <i class="card-text" style="margin-top: 30px; font-style: bold;"><span
                        th:text="${vaga.bloco}"></span></i>        
            </div>
        </div>
    </section>

</body>

</html>
